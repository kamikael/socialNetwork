

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-8">
            <!-- En-tête -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold mb-0">
                    <i class="fas fa-user-friends text-primary me-2"></i>
                    Gestion des amis
                </h2>
                <div class="btn-group shadow-sm" role="group">
                    <button type="button" class="btn btn-outline-primary active fw-semibold" onclick="showTab('users')">
                        <i class="fas fa-users me-2"></i>Utilisateurs
                    </button>
                    <button type="button" class="btn btn-outline-primary fw-semibold" onclick="showTab('friends')">
                        <i class="fas fa-user-friends me-2"></i>Mes amis
                    </button>
                    <button type="button" class="btn btn-outline-primary fw-semibold position-relative" onclick="showTab('requests')">
                        <i class="fas fa-user-plus me-2"></i>Demandes
                        <span id="requests-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">
                            0
                        </span>
                    </button>
                </div>
            </div>

            <!-- Onglet Utilisateurs -->
            <div id="users-tab" class="tab-content">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-0 py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="mb-0 fw-semibold">
                                <i class="fas fa-users text-primary me-2"></i>
                                Tous les utilisateurs
                            </h6>
                            <div class="input-group" style="width: 350px;">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-search text-muted"></i>
                                </span>
                                <input type="text" class="form-control bg-light border-start-0" 
                                       id="search-users" 
                                       placeholder="Rechercher un utilisateur..." 
                                       onkeyup="searchUsers(this.value)">
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="users-list">
                            <!-- Les utilisateurs seront chargés ici -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Onglet Mes amis -->
            <div id="friends-tab" class="tab-content" style="display: none;">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-0 py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="mb-0 fw-semibold">
                                <i class="fas fa-user-friends text-primary me-2"></i>
                                Mes amis
                            </h6>
                            <div class="input-group" style="width: 350px;">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-search text-muted"></i>
                                </span>
                                <input type="text" class="form-control bg-light border-start-0" 
                                       placeholder="Rechercher dans mes amis...">
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="friends-list">
                            <!-- Les amis seront chargés ici -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Onglet Demandes d'amitié -->
            <div id="requests-tab" class="tab-content" style="display: none;">
                <div class="card border-0 shadow-sm">
                    <div class="card-header bg-white border-0 py-3">
                        <h6 class="mb-0 fw-semibold">
                            <i class="fas fa-user-plus text-primary me-2"></i>
                            Demandes d'amitié
                        </h6>
                    </div>
                    <div class="card-body p-0">
                        <div id="requests-list">
                            <!-- Les demandes seront chargées ici -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <!-- Suggestions d'amis -->
            <div class="card mb-4 border-0 shadow-sm">
                <div class="card-header bg-white border-0 py-3">
                    <h6 class="mb-0 fw-semibold">
                        <i class="fas fa-lightbulb text-warning me-2"></i>
                        Suggestions d'amis
                    </h6>
                </div>
                <div class="card-body">
                    <div id="suggestions-list">
                        <!-- Les suggestions seront chargées ici -->
                    </div>
                </div>
            </div>

            <!-- Statistiques d'amis -->
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white border-0 py-3">
                    <h6 class="mb-0 fw-semibold">
                        <i class="fas fa-chart-pie text-success me-2"></i>
                        Statistiques
                    </h6>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-6">
                            <div class="p-3 bg-light rounded">
                                <h4 id="stats-friends" class="fw-bold text-primary mb-1">0</h4>
                                <small class="text-muted fw-semibold">Amis</small>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="p-3 bg-light rounded">
                                <h4 id="stats-mutual" class="fw-bold text-success mb-1">0</h4>
                                <small class="text-muted fw-semibold">Amis communs</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de profil -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-bold">Profil utilisateur</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="profileModalBody">
                <!-- Le contenu du profil sera chargé ici -->
            </div>
        </div>
    </div>
</div>
